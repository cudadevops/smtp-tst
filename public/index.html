<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <style>
      :root {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #1c2434;
        background-color: #f2f5fa;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      .contact-form-wrapper {
        width: min(420px, 100%);
        background: #fff;
        padding: 2rem 2.25rem;
        border-radius: 18px;
        box-shadow: 0 25px 45px rgba(16, 24, 40, 0.12);
      }

      .contact-form {
        display: grid;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-input {
        appearance: none;
        border: 1px solid #d4dbe6;
        border-radius: 12px;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      textarea.form-input {
        min-height: 140px;
        resize: vertical;
      }

      .submit-btn {
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.9rem 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .submit-btn:hover,
      .submit-btn:focus {
        transform: translateY(-1px);
        box-shadow: 0 15px 30px rgba(29, 78, 216, 0.35);
      }

      .status {
        margin-top: 1rem;
        text-align: center;
        font-weight: 600;
      }

      .status.success {
        color: #15803d;
      }

      .status.error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="contact-form-wrapper">
      <form action="#" method="POST" class="contact-form" id="contactForm" autocomplete="off">
        <div class="form-group">
          <input type="text" id="name" name="name" class="form-input" placeholder="Nombre*" required />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="Teléfono*" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" class="form-input" placeholder="E-mail*" required />
        </div>
        <div class="form-group">
          <textarea id="message" name="message" class="form-input" placeholder="Cuéntanos cómo podemos ayudarte"></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </div>

    <script>
      const form = document.getElementById('contactForm');
      const statusElement = document.getElementById('status');

      const endpoint = (() => {
        const segments = [
          [104, 116, 116, 112, 58, 47, 47],
          [49, 50, 55, 46, 48, 46, 48, 46, 49],
          [58],
          [55, 53, 50, 50],
          [47, 97, 112, 105, 47, 101, 109, 97, 105, 108],
        ];
        return segments
          .map((segment) => segment.map((code) => String.fromCharCode(code)).join(''))
          .join('');
      })();

      function buildPayload(formData) {
        const name = formData.get('name')?.trim() ?? '';
        const email = formData.get('email')?.trim() ?? '';
        const payload = {
          remitente: email && name ? `${name} <${email}>` : email || name,
          nombre: name,
          correo: email,
          telefono: formData.get('phone')?.trim() ?? '',
          mensaje: formData.get('message')?.trim() ?? '',
        };

        const reservedKeys = new Set([
          'remitente',
          'nombre',
          'correo',
          'telefono',
          'mensaje',
          'name',
          'phone',
          'email',
          'message',
        ]);

        formData.forEach((value, key) => {
          if (reservedKeys.has(key) || key in payload || typeof value !== 'string') {
            return;
          }

          payload[key] = value.trim();
        });

        return payload;
      }

      async function sendForm(event) {
        event.preventDefault();
        statusElement.textContent = 'Enviando…';
        statusElement.className = 'status';

        const payload = buildPayload(new FormData(form));

        try {
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const result = await response.json().catch(() => ({}));

          if (!response.ok) {
            const message = result?.error || 'No se pudo enviar el correo.';
            throw new Error(message);
          }

          form.reset();
          const method = result?.method ? ` vía ${result.method}` : '';
          statusElement.textContent = `Mensaje enviado${method}.`;
          statusElement.className = 'status success';
        } catch (error) {
          statusElement.textContent = error.message || 'Ocurrió un error inesperado.';
          statusElement.className = 'status error';
        }
      }

      form.addEventListener('submit', sendForm);
    </script>
  </body>
</html>
